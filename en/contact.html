        <div class="menu-bar">

        <nav class="header-menu-container">

        <!-- Languages Icons-->
        <div class="language-selector">
            <a class="language-link" href="../pt/contact.html">

    <main class="presentation">
        <section class="presentation_content">
            <h1 class="presentation_content_title">Contact</h1>
            <p class="presentation_content_text">Fill out the form below to send me a message. You can also contact me directly via WhatsApp.</p>

            <!-- Contact Form -->
            <form class="contact-form" action="https://formsubmit.co/contato@fernandasampaio.com" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

                <!-- WhatsApp Link -->
                <p>Or send directly by WhatsApp <a href="https://wa.me/+5561998889907" target="_blank">WhatsApp</a>.</p>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
