<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <header class="header">

        <div class="menu-bar">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <nav class="header-menu-container">
            <a class="header-menu-link" href="../pt/index.html">Principal</a>
            <a class="header-menu-link about" href="../pt/about.html">Sobre mim</a>
            <a class="header-menu-link services" href="../pt/services.html">Serviços</a>
            <a class="header-menu-link contact" href="../pt/contact.html">Contato</a>
        </nav>

        <!-- Languages Icons-->
        <div class="language-selector">
            <a class="language-link" href="../pt/contact.html">
                <img src="../assets/brazil-flag.png" alt="Brazilian Flag" class="flag-icon"><span class="language-text">pt</span>
            </a>
            <a class="language-link" href="../en/contact.html">
                <img src="../assets/usa-flag.png" alt="USA Flag" class="flag-icon"><span class="language-text">en</span>
            </a>
        </div>

    </header>

    <main class="presentation">
        <section class="presentation_content">
            <h1 class="presentation_content_title">Entre em contato</h1>
            <p class="presentation_content_text">Preencha o formulário abaixo para enviar uma mensagem para mim. Você também pode me contatar diretamente pelo WhatsApp.</p>

            <!-- Contact Form -->
            <form class="contact-form" action="https://formsubmit.co/contato@fernandasampaio.com" method="POST">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" placeholder="Sua mensagem" required></textarea>

                <!-- WhatsApp Link -->
                <p>Ou envie uma mensagem diretamente pelo <a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank">WhatsApp</a>.</p>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p><em>Desenvolvido por Arrow Tech</em></p>
    </footer>
</body>
</html>
